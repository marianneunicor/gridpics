<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gridpics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header> 
        <h1>Portif√≥lio fotografia</h1>
    </header>
    <main class="grid-container">
        <div class="grid-item large"><img src="https://picsum.photos/1000/600?random=1" alt=""></div>
        <div class="grid-item"><img src="https://picsum.photos/1000/600?random=2" alt=""></div>
        <div class="grid-item"><img src="https://picsum.photos/500/600?random=3" alt=""></div>
        <div class="grid-item"><img src="https://picsum.photos/1000/600?random=4" alt=""></div>
        <div class="grid-item"><img src="https://picsum.photos/1000/600?random=5" alt=""></div>
        <div class="grid-item large"><img src="https://picsum.photos/1000/600?random=6" alt=""></div>
        <div class="grid-item"><img src="https://picsum.photos/1000/600?random=7" alt=""></div>
        <div class="grid-item"><img src="https://picsum.photos/1000/600?random=8" alt=""></div>
        <div class="grid-item"><img src="https://picsum.photos/1000/600?random=9" alt=""></div>
        <div class="grid-item"><img src="https://picsum.photos/1000/600?random=10" alt=""></div>
    </main>
    <footer>
        <p> Marianne Unicor </p>
    </footer>
</body>
</html>
